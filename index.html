<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <!-- My CSS -->
      <link rel="stylesheet" href="style.css" />

      <link rel="shortcut icon" href="calculator.png" type="image/x-icon" />

      <title>Calculator</title>
   </head>
   <body>
      <div class="kalkulator">
         <input id="layar" />
         <div class="container-button">
            <div class="flex-container">
               <span class="button operator clear">C</span>
               <span class="button operator blue"><</span>
               <span class="button operator blue">.</span>
               <span class="button operator aritmatika">/</span>
            </div>
            <div class="flex-container">
               <span class="button">7</span>
               <span class="button">8</span>
               <span class="button">9</span>
               <span class="button operator aritmatika">*</span>
            </div>
            <div class="flex-container">
               <span class="button">4</span>
               <span class="button">5</span>
               <span class="button">6</span>
               <span class="button operator aritmatika">+</span>
            </div>
            <div class="flex-container">
               <span class="button">1</span>
               <span class="button">2</span>
               <span class="button">3</span>
               <span class="button operator aritmatika">-</span>
            </div>
            <div class="flex-container">
               <span class="button">0</span>
               <span class="button">00</span>
               <span class="button">000</span>
               <span class="button" id="hitung">=</span>
            </div>
         </div>
      </div>
   </body>
   <script src="main.js"></script>
</html>
